<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="">
</head>
<body>
    
<div class="campo">
<h1 id="titulo">Cadastro de DEVs</h1>
 <p id="subtitulo">Complete suas informações</p>
 <br>
</div>

<form>

    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required> 
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>E-mail</strong></label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    <label>
        <input type="radio" name="devweb" value="frontend">Front-end
    </label>

    <label>
        <input type="radio" name="devweb" value="backend">Back-end
    </label>

    <label>
        <input type="radio" name="devweb" value="fullstack">Full-Stack
    </label>
    </div>

    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option >Estagiário(a)</option>
        <option >Júnior</option>
        <option >Pleno</option> 
        <option >Sênior</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="checkbox">
            <label><strong>Selecione as tecnologias que você conhece:</strong></label><br><br>
            <input type="checkbox" id="tec1" name="tec1" value="HTML">
            <label for="tec1">HTML</label>
            <input type="checkbox" id="tec2" name="tec2" value="CSS">
            <label for="tec2">CSS</label>
            <input type="checkbox" id="tec3" name="tec3" value="JavaScript">
            <label for="tec3">JavaScript</label>
            <input type="checkbox" id="tec4" name="tec4" value="C#">
            <label for="tec4">C#</label>
            <input type="checkbox" id="tec5" name="tec5" value="Java">
            <label for="tec5">Java</label>
            <input type="checkbox" id="tec6" name="tec6" value="Angular">
            <label for="tec6">Angular</label>
        </div>
    </fieldset>

    <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiência com essas tecnologias:</strong></label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>

    <button class="botao" type="submit">Concluído</button>

    
</form>


</body>
</html>
